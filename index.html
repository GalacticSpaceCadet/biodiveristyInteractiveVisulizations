<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Diversity Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="text-align: center">
            <h1>Belly Button Diversity</h1>
            <p>Use the interactive charts below to explore the dataset</p>
        </div>

       
        <div class="row">
            <div class="col-md-2">
                <div class="well">
                    <p>Select A Sample:</p>
                    <select id="selectedData" onchange="optionChanged(this.value)"></select>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">Panel Heading</div>
                    <div id="metadataRender" class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-5">
                <div id="pieplot"></div>
            </div>
            <div class="col-md-5">
                <div id="gaugeplot"></div>
            </div>
        </div>
    </div>
  
    <div class="row">
        <div class="col-md-12">
            <div id="bubbleplot"></div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
